<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#042f2e"/>
      <stop offset="50%" stop-color="#134e4a"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="rgba(255,255,255,0.06)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  <!-- Calendar / timeline motif -->
  <line x1="200" y1="315" x2="1000" y2="315" stroke="rgba(99,246,228,0.15)" stroke-width="2"/>
  <circle cx="300" cy="315" r="8" fill="rgba(99,246,228,0.2)"/>
  <circle cx="500" cy="315" r="8" fill="rgba(99,246,228,0.25)"/>
  <circle cx="700" cy="315" r="8" fill="rgba(99,246,228,0.3)"/>
  <circle cx="900" cy="315" r="8" fill="rgba(99,246,228,0.4)"/>
  <text x="300" y="280" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">Q1</text>
  <text x="500" y="280" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">Q2</text>
  <text x="700" y="280" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">Q3</text>
  <text x="900" y="280" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.2)" text-anchor="middle">Q4</text>
  <text x="80" y="540" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.3)">2025: A Look Back</text>
</svg>
